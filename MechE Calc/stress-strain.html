<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stress Calculator</title>
        <link rel="stylesheet" href="bootstrap.min.css">
            <style>
                /* Custom Styles */
                /* Navbar title text color */
                .navbar-brand {
                    color: white;
                }
            
                /* Navbar button text color */
                .nav-link {
                    color: white;
                }
                    /*Underline Navbar Links when you hover*/
                    .nav-link:hover {
                        text-decoration: underline;
                    }
                    
                /* Navbar Background Color */
                .navbar-custom {
                    background-color: #3780BB;
                }
                /* CSS Style for the Stress Calculator*/
                .calctitle {
                    max-width: 600px;
                    margin: 0 auto;
                    padding: 0 30px;
                }
                #stressForm {
                    display: flex;
                    flex-direction: column;
                    padding: 20px;
                    background-color: #f9f9f9;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }
                    #stressForm button{
                        width: 100%;
                        padding: 10px;
                        background-color: #3780BB;
                        color: #fff;
                        border: none;
                        border-radius: 5px;
                        font-size: 16px;
                        cursor: pointer;
                    }
                        #stressForm button:hover {
                            background-color: #2e6fa1;
                        }
                    .form-row .form-group {
                        flex: 1;
                        margin-right: 10px;
                    }
                    /* Adjust input widths within form groups */
                    .form-group input {
                        width: 100%;
                        padding: 8px;
                        box-sizing: border-box;
                        border-radius: 5px;
                    }
                    .form-group {
                        margin-bottom: 10px;
                    }
            </style> 
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Stress-Strain Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- Use Bootstrap's built-in icon -->
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Home -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <!-- Calculator -->
                    <li class="nav-item">
                        <a class="nav-link" href="stress-strain.html">Calculator</a>
                    </li>
                    <!-- About -->
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About</a>
                    </li>
                    <!-- Contact Us -->
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
        
    <div class="calctitle">
            <h1 class="text-center">Stress Calculator</h1>
            <form id="stressForm">
                <div class="form-group">
                    <label for="force">Force (N):</label>
                    <input type="number" class="form-control" id="force" required>
                </div>
                <div class="form-group">
                    <label for="area">Area (m²):</label>
                    <input type="number" class="form-control" id="area" required>
                </div>
                <button
                    type="button"
                    class="btn btn-primary btn-block"
                    onclick="calculateStress()"
                >Calculate Stress</button>
                <div class="form-group mt-3">
                    <label for="stressResult">Stress (N/m²):</label>
                    <input type="number" class="form-control" id="stressResult" readonly>
                </div>
                <div class="error text-danger" id="errorStressMessage"></div>
            </form>
    </div>

    <div class="calctitle">
        <h1 class="text-center">Strain Calculator</h1>
        <form id="stressForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="inLength"> Initial Length (in):</label>
                    <input type="number" class="form-control" id="inLength"  required oninput="updateLength('inLength')">
                </div>
                <div class="form-group">
                    <label for="fLength">Final Length (in):</label>
                    <input type="number" class="form-control" id="fLength"  required oninput="updateLength('fLength')">
                </div>
            </div>
            <div class="form-group">
                <label for="deltaLength">Change in length (in):</label>
                <input type="number" class="form-control" id="deltaLength"  required oninput="updateLength('deltaLength')">
            </div> <br>
            <div class="form-group">
                <button type="button" class="form-control" onclick="calculateStrain()">Calculate Strain</button>
            </div>
            <div class="form-group">
                <label for="strain">Strain:</label>
                <input type="number" class="form-control" id="strainResult" readonly>
            </div> 
            <div class="error text-danger" id="errorStrainMessage"></div>
        </form>
    </div>

    <!-- Javascripts for bootstrap navbar functions and calculator functions-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calcStress.js"></script>
</body>
</html>
