                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- Use Bootstrap's built-in icon -->
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

        <div class="container">
            <h1 class="mb-4">Contact Us</h1>
            <p>If you have any questions, comments, or feedback, please feel free to reach out to us using the form below.</p>

            <!-- Contact Form -->
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="6" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

        </div>
    </body>
